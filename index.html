<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/vegas/vegas.min.css">
        <title>CodeWeb</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="cW-logo"></div>
            <p class="codeweb">CodeWeb</p>
            <a href="#box" class="smoothScroll"><button class="sign-up">Sign Up!</button></a>
            <a href="#box-2"><button class="sign-in">Sign-In!</button></a>
            <p class="cta">Share, edit and create code online with CodeWeb</p>
            <div class="bottom" id="bottom">
                <div class="info">
                    <div class="img"></div>
                </div>
                <div class="info-2">
                    <div class="img-2"></div>
                </div>
                <div class="box" id="box">
                    <p class="sign-up-text">Sign-Up</p>
                    <form class="form">
                        <input type="text" placeholder="email" class="email-input">
                        <input type="text" placeholder="username" class="username"> 
                        <input type="password" placeholder="password" class="password-input">
                        <input type="submit" placeholder="Sign Up" class="submit">
                
                    </form>
                </div>
                <div class="sign-in-form" id="box-2">
                    <p class="_text">Sign-In</p>
                    <form>
                    <input type="text" placeholder="Username or Email" class="email">
                    <input type="password" placeholder="Password" class="password">
                    <input type="submit" placeholder="Sign Up" class="submit-2">
                    </form>
                </div>
                
                </div>
                <div class="bottom-img">
            </div>
            <a href="#bottom" class="smoothScroll"><div class="down-but"></div></a>
        </div>
        <script type="text/javascript" src="js/jquery-min.js" ></script>   
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/smoothscroll.js"></script>   
        <script type="text/javascript" src="js/jquery-min.js" ></script>   
        <script src="/js/vegas/vegas.min.js"></script>   
        <script type="text/javascript">
    </body>

</html>
